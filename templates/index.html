<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Swetank Dubey's</title>
    <link rel="stylesheet" href="../static/admin/css/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <section class="navigation-bar">
        <a href="{% url 'project' %}">
            Add Projects
        </a>
        <a href="{% url 'skill' %}">
            ADD-Skills
        </a>
        <a href="{% url 'contact' %}">
            contact
        </a>

    </section>
    <section class="hero">
        <div class="hero-content">
            <div class="hero-intro">

                <img id="photo" src="../static/admin/img/pro.jpg.jpeg" alt="">
                <h1 class="head">Swetank <br> Dubey</h1>
               
               
            </div>
            <div class="sub-content">
                <h1 >I'am Full-Stack Developer</h1>
                <p>yes i can create  websites for you</p>
            </div>
        </div>


    </section>

    <section class="content">
        <h1>My Projects</h1>
       
        <div class="wrapper">
            {% for i in project %}
            <div class="colum">
                <img  src="{{i.image}}" alt="">
                
            </div>
            <div class="body">
                <h1>{{i.title}}</h1>
                <a  class="btn btn-danger" href="{% url 'delete' i.id %}">delete</a>
              

            </div>
            
        </div>
        {% endfor %}

        
        </div> <br>
   
   
        
        

        



        


       
















    </section>

    <section class="skills">
        <h1>My skills</h1>
        <div class="skills-container">
            {% for item in skill %}
            <div class="skills-wrapper">
                <h1>{{item.title}}</h1>
                <p>{{item.desc}}</p>
                <a  class="btn btn-danger" href="{% url 'dskill' item.id %}">delete</a>



            </div>
            {% endfor %}
            
            
            




        </div>


    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
